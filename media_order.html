<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>OFweek展会网 登记</title>
    <meta name="applicable-device" content="mobile" />
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="main">
        <div class="selected-ticket">
            <div class="shd">
                <h3 class="fl">已选门票信息</h3>
                <a href="javascript:history.go(-1);">重新选票 >></a>
            </div>
            <div class="greyblock"></div>
            <ul class="selected-ticket-list media-list">
             <script type="text/x-jsrender" id="temp">
                <li>
                    <div class="ticket-left fl">
                        <h3>{{:sub_ticketname}}</h3>
                        <div class="pricewrap">
                            <span class="price">免费</span>
                        </div>
                    </div>
                    <div class="ticket-right fr">
                        <p class="num">{{:sub_num}}张</p>
                    </div>
                </li>
                </script>
            </ul>
        </div>
        <div class="greyblock"></div>
        <form action="http://www.ofweek.com/buy/buyTicket.do" method="post" class="form" id="mediaOrderForm">
            <div class="relation-info">
                <div class="title">
                    <h3>联系人信息</h3>
                </div>
                <div class="form-item">
                    <span class="item-l"><i class="xin">*</i>姓&#x3000;&#x3000;名:</span>
                    <div class="item-r">
                        <input type="text" class="txt" name="userName" id="userName">
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-l">部门/职务:</span>
                    <div class="item-r">
                        <input type="text" class="txt" name="job" id="job">
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-l"><i class="xin">*</i>手机/电话:</span>
                    <div class="item-r">
                        <input type="text" class="txt" name="telephone" id="telephone">
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-l"><i class="xin">*</i>邮&#x3000;&#x3000;箱: </span>
                    <div class="item-r">
                        <input type="text" class="txt" name="email" id="email">
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-l"><i class="xin">*</i>公司名称:</span>
                    <div class="item-r">
                        <input type="text" class="txt" name="companyName" id="companyName">
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-l"><i class="xin">*</i>邮寄地址:</span>
                    <div class="item-r">
                        <input type="text" class="txt" name="address" id="address">
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-l">备&#x3000;&#x3000;注: </span>
                    <div class="item-r">
                        <input type="text" class="txt" name="remark" id="remark">
                    </div>
                </div>
            </div>
            <div class="place"></div>
             <input type="hidden" name="ticketType">
             <input type="hidden" name="ticketNumber">
             <input type="hidden" name="rank" value="1">
             <input type="hidden" name="meetingType" value="1">
             <input type="hidden" name="payType" value="1">

        </form>
    </div>
    <footer class="footer">
        <input type="button" value="提交订单" class="footer-btn" id="mediaOrderSub">
     </footer>
     <script src="http://www.ofweek.com/seminar/2016/high_tech/js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jsrender.min.js"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
       $(function(){
         var url = decodeURI(window.location.href);
         var ticket=parseQueryString(url)
        $(".selected-ticket-list").html($("#temp").render(ticket));
       });
    </script>
</body>

</html>
