<!doctype html>
<html class="bggrey">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>OFweek展会网 登记</title>
    <meta name="applicable-device" content="mobile" />
    <link rel="apple-touch-icon-precomposed" href="images/favicon.png">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body class="bggrey">
    <div id="main">
        <div class="selected-ticket">
            <div class="shd">
                <h3 class="fl">已选门票信息</h3>
                <a href="#">重新选票 >></a>
            </div>
            <ul class="selected-ticket-list media-list">
                <li>
                    <div class="ticket-left fl">
                        <h3>媒体票</h3>
                        <div class="pricewrap">
                            <span class="price">免费</span>
                        </div>
                    </div>
                    <div class="ticket-right fr">
                        <p class="num">3张</p>
                    </div>
                </li>
                
            </ul>
        </div>
        <form action="" method="post" class="form" id="ticketForm">
            <div class="relation-info">
                <div class="title">
                    <h3>联系人信息</h3>
                </div>
                <div class="form-item">
                    <span class="item-l"><i class="xin">*</i>姓名：</span>
                    <div class="item-r">
                        <input type="text" class="txt" name="userName" id="userName">
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-l">部门/职务:</span>
                    <div class="item-r">
                        <input type="text" class="txt" name="department" id="department">
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-l"><i class="xin">*</i>手机/电话:</span>
                    <div class="item-r">
                        <input type="text" class="txt" name="telephone" id="telephone">
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-l"><i class="xin">*</i>邮       箱: </span>
                    <div class="item-r">
                        <input type="text" class="txt" name="email" id="email">
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-l"><i class="xin">*</i>公司名称:</span>
                    <div class="item-r">
                        <input type="text" class="txt" name="companyName" id="companyName">
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-l"><i class="xin">*</i>邮寄地址:</span>
                    <div class="item-r">
                        <input type="text" class="txt" name="address" id="address">
                    </div>
                </div>
                <div class="form-item">
                    <span class="item-l">备       注: </span>
                    <div class="item-r">
                        <input type="text" class="txt" name="remark" id="remark">
                    </div>
                </div>
            </div>
            <div class="place"></div>
            <footer class="footer">
                <span class="total fl" id="total">¥ 0.00</span>
                <input type="submit" value="确定" class="w-btn fr" id="ticketSub">
            </footer>
        </form>
    </div>
    <script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
